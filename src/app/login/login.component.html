<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input" type="email" placeholder="Email" [(ngModel)]='email'>
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control has-icons-left">
    <input class="input" type="password" placeholder="Password" 
    [(ngModel)]="password"
    (ngModelChange)="onCheckPassword()"
    >
    <small *ngIf="!isPasswordCorrect">El password debe tener m√≠nimo 6 letras</small>
    <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
  </p>
</div>
<div class="field">
  <p class="control">
    <a class="button is-success" (click)="onSend()" [class.disabled]="!password || !email || !isPasswordCorrect || isLoading">
      {{ isLoading ? 'loading' : 'login'}}
    </a>
  </p>
</div>
