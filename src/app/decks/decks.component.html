<h1>Your decks</h1>
<div *ngFor="let d of decks">
  <div>
    <p [routerLink]="['/deck', d.id]">{{ d.title }}</p>
    <p>{{ d.description }}</p>
    <button (click)="onDeleteDeck(d.id)">Delete deck</button>
    <br>
  </div>    
  <div *ngIf="!decks.length && !isLoading">Ops! You don't have any deck yet</div>
</div>
<a [routerLink]="'/deck/create'" class="underline">
  Create a new deck
</a>
